  <!-- VIDEO INTERACTION -->
  <script>
    const video = document.querySelector(".project-video");

    if (video) {
      // Ensure autoplay kicks in
      video.play().catch(() => {});

      // Hover: pause while hovering
      video.addEventListener("mouseenter", () => {
        video.pause();
      });

      // Leave: resume play
      video.addEventListener("mouseleave", () => {
        video.play().catch(() => {});
      });

      // Click / tap: toggle play (mobile friendly)
      video.addEventListener("click", () => {
        if (video.paused) {
          video.play().catch(() => {});
        } else {
          video.pause();
        }
      });
    }
  </script>
