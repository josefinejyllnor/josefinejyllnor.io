  <!-- VIDEO INTERACTION -->
  <script>
  const video = document.querySelector(".project-video");

  if (video) {
    video.play().catch(() => {});

    // Hover = pause
    video.addEventListener("mouseenter", () => video.pause());

    // Leave = play
    video.addEventListener("mouseleave", () => {
      video.play().catch(() => {});
    });

    // Click = unmute + toggle play
    video.addEventListener("click", () => {
      if (video.muted) {
        video.muted = false;
        video.play().catch(() => {});
      } else if (video.paused) {
        video.play().catch(() => {});
      } else {
        video.pause();
      }
    });
  }
</script>
