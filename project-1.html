  <!-- VIDEO INTERACTION -->
<script>
  const video = document.querySelector(".project-video");
  const playBtn = document.querySelector(".yt-play");
  const muteBtn = document.querySelector(".yt-mute");

  function syncUI(){
    if (!video) return;

    if (playBtn) {
      playBtn.textContent = video.paused ? "‚ñ∂" : "‚ùö‚ùö";
      playBtn.setAttribute("aria-label", video.paused ? "Play" : "Pause");
    }

    if (muteBtn) {
      muteBtn.textContent = video.muted ? "üîá" : "üîä";
      muteBtn.setAttribute("aria-label", video.muted ? "Unmute" : "Mute");
    }
  }

  if (video) {
    video.play().catch(() => {});
    syncUI();

    playBtn?.addEventListener("click", (e) => {
      e.stopPropagation();
      if (video.paused) video.play().catch(() => {});
      else video.pause();
      syncUI();
    });

    muteBtn?.addEventListener("click", (e) => {
      e.stopPropagation();
      video.muted = !video.muted;
      // If user unmutes, keep playing
      video.play().catch(() => {});
      syncUI();
    });

    video.addEventListener("play", syncUI);
    video.addEventListener("pause", syncUI);
    video.addEventListener("volumechange", syncUI);
  }
</script>
