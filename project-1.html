  <!-- VIDEO INTERACTION -->
<script>
  const video = document.querySelector(".project-video");
  const btn = document.querySelector(".sound-toggle");

  function setSoundUI() {
    if (!video || !btn) return;
    const on = !video.muted;
    btn.textContent = on ? "on" : "off";
    btn.setAttribute("aria-pressed", on ? "true" : "false");
  }

  if (video) {
    // Start playback (muted autoplay)
    video.play().catch(() => {});
    setSoundUI();

    // Hover = pause / resume
    video.addEventListener("mouseenter", () => video.pause());
    video.addEventListener("mouseleave", () => video.play().catch(() => {}));

    // Click video = unmute (first click) + toggle play/pause
    video.addEventListener("click", () => {
      if (video.muted) {
        video.muted = false;
        video.play().catch(() => {});
        setSoundUI();
        return;
      }
      if (video.paused) video.play().catch(() => {});
      else video.pause();
    });

    // Button = toggle mute on/off
    if (btn) {
      btn.addEventListener("click", (e) => {
        e.stopPropagation();
        video.muted = !video.muted;
        setSoundUI();
      });
    }

    video.addEventListener("volumechange", setSoundUI);
  }
</script>
