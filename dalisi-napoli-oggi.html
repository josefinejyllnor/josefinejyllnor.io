        <div class="video-wrap">
          <video
            class="project-video"
            src="https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.mp4"
            muted
            autoplay
            loop
            playsinline
            preload="auto"
          ></video>

        <div class="yt-controls" aria-label="Video controls">
          <button type="button" class="yt-btn yt-play" aria-label="Pause">pause</button>
          <button type="button" class="yt-btn yt-mute" aria-label="Unmute">sound off</button>
        </div>

  <!-- VIDEO INTERACTION -->
  <script>
    const video = document.querySelector(".project-video");
    const playBtn = document.querySelector(".yt-play");
    const muteBtn = document.querySelector(".yt-mute");

    function syncUI(){
      if (!video) return;

  playBtn.textContent = video.paused ? "play" : "pause";
  playBtn.setAttribute("aria-label", video.paused ? "Play" : "Pause");
  
  muteBtn.textContent = video.muted ? "sound off" : "sound on";
  muteBtn.setAttribute("aria-label", video.muted ? "Turn sound on" : "Turn sound off");
    }

    if (video) {
      video.play().catch(() => {});
      syncUI();

      playBtn.addEventListener("click", (e) => {
        e.stopPropagation();
        video.paused ? video.play().catch(() => {}) : video.pause();
        syncUI();
      });

      muteBtn.addEventListener("click", (e) => {
        e.stopPropagation();
        video.muted = !video.muted;
        video.play().catch(() => {});
        syncUI();
      });

      video.addEventListener("play", syncUI);
      video.addEventListener("pause", syncUI);
      video.addEventListener("volumechange", syncUI);
    }
  </script>
